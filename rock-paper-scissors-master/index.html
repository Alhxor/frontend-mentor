<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  
  <header class="header">
    <div class="logo"></div>
    <div class="score">
      <span class="score__title">Score</span>
      <span class="score__number">10</span>
    </div>
  </header>
  
  <main>
    <div class="game">
      <div class="choices paper top-left">
        <img class="icon" src="images/icon-paper.svg" alt="">
      </div>
      <div class="choices scissors top-right">
        <img class="icon" src="images/icon-scissors.svg" alt="">
      </div>
      <div class="choices rock bottom">
        <img class="icon" src="images/icon-rock.svg" alt="">
      </div>
      <a class="btn-rules" id="js-btn-rules" href="#">Rules</a>
      <section class="rules" id="js-rules-modal">
        <header class="rules__header">
          <span>Rules</span>
          <a href="#" id="js-btn-rules-modal-close">
            <img src="images/icon-close.svg" alt="">
          </a>
        </header>
        <img class="rules__img" src="images/image-rules.svg" alt="">
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sergei Korchemkin</a>.
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
