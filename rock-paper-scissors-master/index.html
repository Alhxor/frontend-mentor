<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__score">
        <span class="score__title">Score</span>
        <span class="score__number" id="score">0</span>
      </div>
    </header>

    <main>
      <div class="game">
        <div class="game__state state--start" id="layout-start">
          <a
            href="#"
            tabindex="1"
            class="game__choice choice--initial choice--paper"
            id="choice-paper"
          ></a>
          <a
            href="#"
            tabindex="2"
            class="game__choice choice--initial choice--scissors"
            id="choice-scissors"
          ></a>
          <a
            href="#"
            tabindex="3"
            class="game__choice choice--initial choice--rock"
            id="choice-rock"
          ></a>
        </div>

        <div class="game__state state--in-progress" id="layout-in-progress">
          <div class="state__player">
            <header class="choice__title">You picked</header>
            <div class="choice--backdrop" id="player-backdrop">
              <figure
                class="game__choice choice--in-progress"
                id="player-choice"
              ></figure>
            </div>
          </div>
          <div class="state__middle" id="game-result">
            <header class="middle__title" id="game-result__winner">
              You win
            </header>
            <a
              tabindex="1"
              href="#"
              class="game__btn-play-again fix-min-size"
              id="btn-play-again"
              >Play again</a
            >
          </div>
          <div class="state__player">
            <header class="choice__title">The house picked</header>
            <div class="choice--backdrop" id="opponent-backdrop">
              <figure
                class="game__choice choice--in-progress choice--none"
                id="opponent-choice"
              ></figure>
            </div>
          </div>
        </div>

        <a
          tabindex="4"
          class="game__btn-rules btn-rules--responsive fix-min-size"
          id="js-btn-rules"
          href="#"
          >Rules</a
        >
        <section class="game__rules fix-min-size" id="js-rules-modal">
          <header class="rules__header">
            <span>Rules</span>
          </header>
          <a class="rules__btn-close" href="#" id="js-btn-rules-modal-close">
            <img src="images/icon-close.svg" alt="" />
          </a>
          <img class="rules__img" src="images/image-rules.svg" alt="" />
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alhxor" target="_blank">Sergei Korchemkin</a
        >.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
